<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 4em;
      background-color: #f0f8ff;
    }
    h1 {
      color: #004466;
    }
  </style>
</head>
<body>
    <body>
        <h1>Thank You for Your Review!</h1>
        <div id="reviewSummary"></div>
        <a href="form.html">Back to Form</a>
      
        <script>
          const data = JSON.parse(localStorage.getItem("reviewData"));
          const summary = document.getElementById("reviewSummary");
      
          if (data) {
            summary.innerHTML = `
              <p><strong>Product:</strong> ${data.productName}</p>
              <p><strong>Rating:</strong> ${data.rating} star(s)</p>
              <p><strong>Installed On:</strong> ${data.installDate}</p>
              <p><strong>Features:</strong> ${(data.features || []).join(", ")}</p>
              <p><strong>Review:</strong> ${data.review}</p>
              <p><strong>User Name:</strong> ${data.userName || "Anonymous"}</p>
            `;
          } else {
            summary.textContent = "No review data found.";
          }
        </script>
      </body>      
</body>
</html>
