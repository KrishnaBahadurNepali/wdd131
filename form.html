<body>
  <header>
    <h1>Product Review Form</h1>
  </header>
  <main>
    <form action="review.html" method="get">
      <label for="productName">Product Name</label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Select a Product ...</option>
      </select>

      <fieldset class="rating-group">
        <legend>Overall Rating</legend>
        <label><input type="radio" name="rating" value="1" required> â˜†</label>
        <label><input type="radio" name="rating" value="2"> â˜†â˜†</label>
        <label><input type="radio" name="rating" value="3"> â˜†â˜†â˜†</label>
        <label><input type="radio" name="rating" value="4"> â˜†â˜†â˜†â˜†</label>
        <label><input type="radio" name="rating" value="5"> â˜†â˜†â˜†â˜†â˜†</label>
      </fieldset>

      <label for="installDate">Date of Installation</label>
      <input type="date" id="installDate" name="installDate" required>

      <fieldset>
        <legend class="text">Which features did you find useful in the Product? (Check all that apply)</legend>
        <label><input type="checkbox" name="features" value="easy_install"> Easy to Install</label>
        <label><input type="checkbox" name="features" value="durable"> Durable</label>
        <label><input type="checkbox" name="features" value="energy_efficient"> Energy Efficient</label>
        <label><input type="checkbox" name="features" value="compact"> Compact Design</label>
      </fieldset>
      <label for="review">Written Review</label>
      <textarea id="review" name="review" rows="4"></textarea>
      <label for="userName">User Name (optional)</label>
      <input type="text" id="userName" name="userName">
      <input type="submit" value="Submit">
    </form>
  </main>
