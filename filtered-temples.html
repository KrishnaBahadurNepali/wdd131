<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Filtered Temples</title>
  <script defer src="scripts/filtered-temples.js"></script>
  <link rel="stylesheet" href="styles/filtered-temples.css" />
</head>
<body>
  <header>
    <h1>Temple Gallery</h1>
    <nav>
      <button onclick="filterTemples('all')">Home</button>
      <button onclick="filterTemples('old')">Old</button>
      <button onclick="filterTemples('new')">New</button>
      <button onclick="filterTemples('large')">Large</button>
      <button onclick="filterTemples('small')">Small</button>
    </nav>
  </header>

  <main>
    <!--Here Java scripts will dynamically  add temple card  to inject each temple card while displayig-->
    <!--some templete card would be here while debugging if we don't use content.innerHTML='' in js image will multiply, -->
    <div id="temple-cards" class="temple-grid"></div> <!--id is for js and class is for css file-->
  </main>

  <footer>
    <p>&copy; <span id="year"></span> | Last Modified: <span id="lastModified"></span></p>
  </footer>
</body>
</html>
